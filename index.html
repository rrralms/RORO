
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Love Letter</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="envelope-container">
    <div class="heart-container">
      <div class="heart"></div>
      <div class="heart delay1"></div>
      <div class="heart delay2"></div>
    </div>
    <div class="envelope" id="envelope">
      <div class="flap"></div>
      <div class="letter" id="letter">
        <p><strong>Dear Beautiful Maitha,</strong></p>
        <p>Be ready on <strong>Saturday at 2:00 PM.</strong></p>
        <p>I'm taking you on the most special lunch date. Wear your white long dress 🤍</p>
      </div>
    </div>
    <div class="buttons">
      <button onclick="openEnvelope()">OPEN</button>
      <button onclick="closeEnvelope()">CLOSE</button>
    </div>
  </div>
</body>
</html>
